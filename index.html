<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategista de Concursos - IA</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 { margin-bottom: 10px; color: var(--primary); }
        .subtitle { color: #64748b; font-size: 0.95rem; }
        
        .card {
            background: var(--surface);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        #result {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        /* Estiliza√ß√£o do Conte√∫do Gerado */
        #result h2 {
            color: var(--primary);
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
            margin-top: 30px;
            font-size: 1.4rem;
        }
        #result ul { padding-left: 20px; }
        #result li { margin-bottom: 8px; }
        
        .loading {
            text-align: center;
            display: none;
            padding: 20px;
            color: #64748b;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üéØ Estrategista de Aprova√ß√£o</h1>
        <p class="subtitle">Gere um plano de estudos t√°tico e simule suas chances baseado na banca.</p>
    </header>

    <div class="card">
        <form id="studyForm">
            <div class="form-group">
                <label for="concurso">Qual concurso voc√™ quer passar?</label>
                <input type="text" id="concurso" placeholder="Ex: Auditor Receita Federal, TJ-SP Escrevente..." required>
            </div>

            <div class="form-group">
                <label for="banca">Qual a Banca Organizadora?</label>
                <input type="text" id="banca" placeholder="Ex: FGV, Cebraspe, Vunesp..." required>
            </div>

            <div class="form-group">
                <label for="nivel">Seu N√≠vel Atual</label>
                <select id="nivel">
                    <option value="Iniciante (Nunca estudei)">Iniciante (Nunca estudei)</option>
                    <option value="Intermedi√°rio (J√° estudei, mas parei)">Intermedi√°rio (J√° estudei, mas parei)</option>
                    <option value="Avan√ßado (J√° bato na trave)">Avan√ßado (J√° bato na trave)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="horas">Horas L√≠quidas por Dia</label>
                <select id="horas">
                    <option value="2">2 horas (Guerreiro)</option>
                    <option value="4">4 horas (Padr√£o)</option>
                    <option value="6">6 horas (Dedica√ß√£o Alta)</option>
                    <option value="8+">8+ horas (Full Time)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataProva">Data Prevista da Prova (ou M√™s)</label>
                <input type="text" id="dataProva" placeholder="Ex: Novembro/2024" required>
            </div>

            <button type="submit" id="btnSubmit">Gerar Estrat√©gia de Aprova√ß√£o</button>
        </form>
        
        <div class="loading" id="loading">
            Analisando editais anteriores e perfil da banca...<br>
            <small>Isso pode levar alguns segundos.</small>
        </div>
    </div>

    <div id="result" class="card">
        <!-- O conte√∫do da IA ser√° injetado aqui -->
    </div>
</div>

<script>
    document.getElementById('studyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btnSubmit');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        
        // UI States
        btn.disabled = true;
        btn.innerText = 'Processando estrat√©gia...';
        loading.style.display = 'block';
        resultDiv.style.display = 'none';
        resultDiv.innerHTML = '';

        const formData = {
            concurso: document.getElementById('concurso').value,
            banca: document.getElementById('banca').value,
            nivel: document.getElementById('nivel').value,
            horas: document.getElementById('horas').value,
            dataProva: document.getElementById('dataProva').value
        };

        try {
            const response = await fetch('/api/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.result) {
                resultDiv.innerHTML = data.result;
                resultDiv.style.display = 'block';
            } else {
                alert('Erro ao gerar plano. Tente novamente.');
            }

        } catch (error) {
            console.error('Erro:', error);
            alert('Erro de conex√£o. Verifique sua internet.');
        } finally {
            btn.disabled = false;
            btn.innerText = 'Gerar Estrat√©gia de Aprova√ß√£o';
            loading.style.display = 'none';
        }
    });
</script>

</body>
</html>
